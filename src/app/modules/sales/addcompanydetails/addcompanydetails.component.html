<div class="flex flex-col w-full">
    <ng-container>
        <div class="relative flex flex-col flex-auto items-center px-6 sm:px-12">
            <div class="w-full max-w-5xl">

                <form [formGroup]="ConfigurationForm" class="flex flex-col mt-4 px-8 pt-10 bg-card shadow rounded overflow-hidden">


                    <div class="flex">
                        <mat-form-field class="flex-auto">
                            <mat-label>Company Name</mat-label>
                            <input matInput appAutofocus [formControlName]="'companyName'" [placeholder]="'Comapny Names'">
                            <!-- <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:user'"></mat-icon> -->
                        </mat-form-field>
                    </div>
                    <div class="flex">
                        <mat-form-field class="flex-auto">
                            <mat-label>Address</mat-label>
                            <input matInput appAutofocus [formControlName]="'address'" [placeholder]="'Address'">
                            <!-- <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:user'"></mat-icon> -->
                        </mat-form-field>
                    </div>
                    <div class="flex">
                        <mat-form-field class="flex-auto">
                            <mat-label>Phone Number</mat-label>
                            <input matInput appAutofocus [formControlName]="'phoneNo'" [placeholder]="'Phone No'">
                            <!-- <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:user'"></mat-icon> -->
                        </mat-form-field>
                    </div>
                    <div class="flex">
                        <mat-form-field class="flex-auto">
                            <mat-label>Email</mat-label>
                            <input matInput appAutofocus [formControlName]="'email'" [placeholder]="'Email'">
                            <!-- <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:user'"></mat-icon> -->
                        </mat-form-field>
                    </div>

                    <div class="flex mt-4">
                        <mat-form-field class="flex-auto">
                            <mat-label>Company Url</mat-label>
                            <input matInput [formControlName]="'CompanyUrl'" [placeholder]="'Comapny Url'">
                            <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:document-text'">
                            </mat-icon>
                        </mat-form-field>
                    </div>


                    <div class="mt-4 col-span-6">
                        <div>
                            <ng-container>
                                <div class="fuse-mat-no-subscript flex-auto">
                                    <mat-slide-toggle labelPosition="before" class="mt-6 mb-4 sm:mt-0 sm:ml-auto" [color]="'primary'" id="onwebsite" (change)="onwebsite($event)" [checked]="true">
                                        show on website
                                    </mat-slide-toggle>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                    <div class="grid grid-cols-12 gap-x-1 mt-4">
                    <div class="mt-4 sm:mt-0 col-span-6">
                        <!-- Upload button -->
                        <button mat-flat-button [color]="'primary'" onclick="document.getElementById('txtfileupload').click()">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-1 mr-0">Upload Companylogo</span>

                            <!-- <input type="file" class="form-control" accept=".jpg, .png, .jpeg "
                                id="txtfileupload" name="fileupload"
                                (change)="onSelectFile($event.target.files)"> -->

                        </button>
                        <span class="ml-1 mr-0">{{name}}</span>
                        <span class="ml-1 mr-0">Image size should be: 600*485</span>
                        <!-- <img style="width: 30%;  border: 1px solid #555" src="{{fileToUpload}}"> -->
                        <!-- <button style="display:block;width:120px; height:30px;"
                            onclick="document.getElementById('getFile').click()">Your text here</button> -->


                        <input type='file' class="form-control" accept=".jpg, .png, .jpeg " id="txtfileupload" name="fileupload" (change)="onSelectFile($event.target.files)" style="display:none" [formControlName]="'Companylogo'">
                        <!-- <input type="file" class="form-control" accept=".jpg, .png, .jpeg " 
                            id="txtfileupload"  name="fileupload" 
                            (change)="onSelectFile($event.target.files)"> -->
                    </div>
                    </div>









                    <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type" [@shake]="alert.type === 'success'">
                        {{alert.message}}
                    </fuse-alert>

                    <div class="flex items-center justify-end border-t -mx-8 mt-8 px-8 py-5 bg-gray-50 dark:bg-gray-700">
                        <!-- Cancel -->
                        <button class="ml-auto" mat-button [matTooltip]="'Cancel'" (click)="cancel()">
                            Cancel
                        </button>
                        <!--Save-->
                        <button class="px-6 ml-3" mat-flat-button [color]="'primary'"  *ngIf="save" (click)="Save()">
                            Save
                        </button>
                        <button class="px-6 ml-3" *ngIf="update" mat-flat-button [color]="'primary'" (click)="Update()">
                            Update
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </ng-container>
</div>
