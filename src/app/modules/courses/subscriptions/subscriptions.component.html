<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
      <!-- Loader -->
  
      <!-- Title -->
      <div class="text-4xl font-extrabold tracking-tight">Subscriptions</div>
      <!-- Alert -->
      <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type"
        [@shake]="alert.type === 'success'">
        {{alert.message}}
      </fuse-alert>
  
      <!-- Actions -->
      <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
        <!-- Search -->
        <!-- <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                  <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                  <input matInput [formControl]="searchInputControl" [autocomplete]="'off'"
                      [placeholder]="'Search Courses'">
              </mat-form-field> -->
        <!-- Add product button -->
        
        <!-- <button class="ml-4" mat-flat-button [color]="'primary'" (click)="createProduct()">
          <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
          <span class="ml-2 mr-1">Add</span>
        </button> -->
      </div>
    </div>
  
    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
  
      <!-- Products list -->
      <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
        <ng-container>
          <ng-container>
            <!-- <div class="example-header">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
            </div> -->
  
            <div class="example-container mat-elevation-z8">
  
              <mat-table [dataSource]="dataSource" matSort>
  
                <!-- ID Column -->
                <ng-container matColumnDef="sno">
                  <mat-header-cell *matHeaderCellDef> SNO. </mat-header-cell>
                  <mat-cell *matCellDef="let row; let i=index">
                    {{ (i+1) + (myPaginator.pageIndex * myPaginator.pageSize) }}</mat-cell>
                </ng-container>
                <!-- Color Column -->
                <ng-container matColumnDef="emailaddress">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.title}}
                    <!-- <a (click)="GoToModules(row.courseId)"> {{row.title}}</a>  </mat-cell> -->
                  </mat-cell>
  
                </ng-container>

                 <!-- Name Column -->
                 <ng-container matColumnDef="mobilenumber">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.technologyName}} </mat-cell>
                  </ng-container>
  
                <!-- Progress Column -->
                <ng-container matColumnDef="subscriptiondate">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Subscription Date</mat-header-cell>
                  <mat-cell *matCellDef="let row">
                     {{row.courseName}} </mat-cell>
                </ng-container>
  
  
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>
              </mat-table>
  
              <!-- <mat-paginator #myPaginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page of users"></mat-paginator> -->
            </div>
  
          </ng-container>
        </ng-container>
  
  
  
  
  
      </div>
  
    </div>
  
  </div>
