            <!-- Add product button -->
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="Freeclick()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Free</span>
            </button>
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="Monthlyclick()">

                                    </mat-checkbox>
                                </div> -->
                            </div>
